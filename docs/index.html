<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ReBars Docs: Introduction</title>
    <link rel="stylesheet" href="css/index.css">
  </head>

  <body>

    <main>
      <nav id="nav-container"></nav>
      <section>
        <div class="content">
          <h1>
            ReBars
            <small>
              A simple alternative to modern Javascript frameworks that need pre-compiled, Babeled, and a Virtial DOM.
            </small>
          </h1>
          <div data-src="_partials/introduction.md"></div>
          <div id="counter-demo" class="demo-app"></div>
          <div data-src="examples/counter.js" data-syntax="javascript"></div>
        </div>
      </section>
    </main>

    <script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.8.1/marked.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.5.3/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/prism.min.js" data-manual></script>

    <script type="module">
      import Counter from "./examples/counter.js";
      import ReBars from "./js/rebars.min.js";
      import App from "./js/index.js"

      App();

      ReBars.app({
        $el: document.getElementById("counter-demo"),
        root: Counter,
      });

    </script>

  </body>
</html>
