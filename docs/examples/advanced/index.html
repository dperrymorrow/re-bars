<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ReBars Docs: Application</title>
    <link rel="stylesheet" href="../../css/index.css">
  </head>

  <body>

    <main>
      <nav id="nav-container"></nav>
      <section>
        <div class="content">
          <div id="demo-app" class="demo-app"></div>
          <div data-src="app.js" data-filter="rebars" class="markdown-content"></div>
        </div>
      </section>
    </main>

    <script type="module">
      import ReBars from "../../js/rebars.min.js"
      // import ReBars from "../../src/index.js";
      import App from "../../js/index.js"
      import Loader from "../../js/loader.js";
      import DemoApp from "./app.js";

      (async function() {
        await Loader.addScripts(["//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"]);
        await App("../../")

        ReBars.app({
          $el: document.getElementById("demo-app"),
          root: DemoApp,
        });
      }())
    </script>
  </body>
</html>
